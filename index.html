<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interior Design Dictionary</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo-container" id="logoContainer"></div>
      <h1 class="logo">Interior Design Dictionary</h1>
      <div class="nav-links">
        <a href="#about">من نحن</a>
        <a href="#ebooks">الكتب الإلكترونية</a>
      </div>
    </nav>

    <div class="search-add-container">
      <input type="text" id="searchInput" placeholder="ابحث عن كلمة..." />
      <button onclick="searchWord()">بحث</button>
    </div>

    <div class="letter-filter" id="letterFilter"></div>

    <div class="view-toggle">
      <button id="gridViewBtn" class="active" onclick="toggleView('grid')">
        عرض شبكي
      </button>
      <button id="listViewBtn" onclick="toggleView('list')">عرض قائمة</button>
    </div>

    <div class="add-section">
      <h2>أضف كلمة جديدة</h2>
      <input type="text" id="englishInput" placeholder="الكلمة بالإنجليزية" />
      <input type="text" id="arabicInput" placeholder="الترجمة بالعربية" />
      <div class="file-input-container">
        <label class="file-input-label" for="imageInput">
          اختر صورة
          <input type="file" id="imageInput" accept="image/*" />
        </label>
      </div>
      <button onclick="addWord()">إضافة كلمة جديدة</button>
    </div>

    <div class="dictionary grid-view" id="dictionaryContainer"></div>

    <section class="ebook-section" id="ebooks">
      <h2>الكتب الإلكترونية</h2>
      <div class="ebook-grid">
        <div class="ebook-card">
          <img
            src="./assets/image_cover.jpg"
            alt="Sustiable Interior Spaces"
            class="ebook-cover"
          />
        </div>
        <div class="ebook-card">
          <img
            src="./assets/image_cover.jpg"
            alt="Sustiable Interior Spaces"
            class="ebook-cover"
          />
        </div>
    </section>

    <section class="about-section" id="about">
      <div class="about-content">
        <h2>من نحن</h2>
        <p>
          قاموس التصميم الداخلي هو مصدر شامل للمصطلحات في مجال التصميم الداخلي
          باللغتين العربية والإنجليزية. نسعى لتوفير معلومات دقيقة ومفيدة
          للمصممين والمهتمين بالتصميم الداخلي.
        </p>
      </div>
    </section>

    <div class="decorative-shape circle"></div>
    <div class="decorative-shape triangle"></div>

    <script src="index.js"></script>
  </body>
</html>
